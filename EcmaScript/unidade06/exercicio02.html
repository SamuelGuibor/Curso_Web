<html>
    <head>
        <title>Curso de EcmaScript 6.0</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script type="text/babel">
            class Poligono {
                constructor (lados, altura, largura, nome){
                    this.lados = lados;
                    this.altura = altura;
                    this.largura = largura;
                    this.nome = nome;
                }
                escreverCaracteristica () {
                    console.log(`eu sou um ${this.nome} tenho ${this.lados} e tenho como largura ${this.largura}cm e altura ${this.altura} cm`)
                }
            }

            class Quadrado extends Poligono {
                constructor (altura, largura) {
                    super(4, altura, largura, 'Quadrado');
                }
            }


            var hexagono = new Poligono(5, 10, 8, 'hexagono');
            hexagono.escreverCaracteristica();

            var quadrado = new Quadrado (10, 10);
            quadrado.escreverCaracteristica();

        </script>
    </head>
    <body>
    
    </body>
</html>
